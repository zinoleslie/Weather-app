<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
    <title>Weather App</title>
</head>

<body>
    <main>
        <div id="container">
            <h1>Weather App 🌥 🌧 ☁</h1>
            <form id="formInput">
                <label for="city"><h5>Enter your city</h5></label>
                <input type="text" name="city" id="city">

                <h5 class="pt-1">Temperature: <span id="temperature"></span></h5>
                <h5 class="pt-1">location: <span id="location"></span></h5>
                <h5 class="pt-1">Description: <span id="description"></span></h5>
                <h5 class="pt-1">Time: <span id="time"></span></h5>

                <button type="submit">Get weather</button>
            </form>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
